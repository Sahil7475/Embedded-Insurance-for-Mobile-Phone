<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up for user</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='register.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="well1">
      <a href="/"
        ><button class="bck-btn">
          <i class="fa fa-arrow-circle-left"></i> &nbsp Back
        </button></a
      >
    </div>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>Sign up</h3>
            <div id="custom-alert" class="alert hidden">
              <span class="close-btn" onclick="closeAlert()">&times;</span>
              <span id="alert-message"></span>
            </div>
            <p>Please enter your credentials to sign up.</p>
          </div>
        </div>
        <form class="login-form" action="/sign-up" method="POST">
          <input type="text" placeholder="Enter name" name="name" />
          <input
            type="tel"
            placeholder="Enter Phone number"
            name="phoneno"
            maxlength="10"
          />
          <input type="email" placeholder="Enter email id" name="email" />
          <input type="text" name="address" placeholder="Enter Address" />
          <input type="text" name="type" placeholder="Enter Mobile type" />

          <input
            type="tel"
            placeholder="Enter Policy Number"
            name="policynumber"
          />
          <input
            type="text"
            name="company"
            placeholder="Enter Your Insurance Company"
          />
          <input
            type="password"
            placeholder="Password"
            id="password"
            name="password1"
            required
          />
          <input
            type="password"
            placeholder="Confirm Password"
            id="confirm_password"
            name="password2"
            required
          />
          <button type="submit">Sign up</button>
        </form>
      </div>
    </div>
    <script>
      if ("{{error_message}}") {
        var alertBox = document.getElementById("custom-alert");
        var alertMessage = document.getElementById("alert-message");
        alertMessage.innerHTML = "{{error_message}}";
        alertBox.style.display = "block";

        function closeAlert() {
          var alertBox = document.getElementById("custom-alert");
          alertBox.style.display = "none";
        }
      }
      var password = document.getElementById("password"),
        confirm_password = document.getElementById("confirm_password");

      function validatePassword() {
        if (password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity("");
        }
      }

      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;
    </script>
  </body>
</html>
