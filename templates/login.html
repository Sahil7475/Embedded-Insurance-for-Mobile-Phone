<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login for user</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='login.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="well1">
      <a href="/"
        ><button class="bck-btn">
          <i class="fa fa-arrow-circle-left"></i> &nbsp Back
        </button></a
      >
    </div>

    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <div id="custom-alert" class="alert hidden">
              <span class="close-btn" onclick="closeAlert()">&times;</span>
              <span id="alert-message"></span>
            </div>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form" action="/login" method="POST">
          <input type="email" placeholder="username" name="email" />
          <input type="password" placeholder="password" name="password" />
          <button type="submit">Login</button>

          <!-- <p class="message">
                Not registered? <a href="/sign-up">Create an account</a>
            </p> -->
          <!-- <a href="/admin-login">Admin LOGIN</a> -->
        </form>
      </div>
    </div>
    <script>
      if ("{{error_message}}") {
        var alertBox = document.getElementById("custom-alert");
        var alertMessage = document.getElementById("alert-message");
        alertMessage.innerHTML = "{{error_message}}";
        alertBox.style.display = "block";

        function closeAlert() {
          var alertBox = document.getElementById("custom-alert");
          alertBox.style.display = "none";
        }
      }
    </script>
  </body>
</html>
